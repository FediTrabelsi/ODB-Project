<!DOCTYPE html>

<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
</head>

<body class="imgbg">
<div class="bg">

<div class="container" >
	<div class="d-flex justify-content-center h-100">
		<div class="card" style="margin-top: 10%">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
          <!--
					<span ><a href='https://web.facebook.com/fediitrabelsi?_rdc=1&_rdr' class="fab fa-facebook-square"></a></span>
          -->

          <span><a href="https://github.com/FediTrabelsi/ODB-Project" class="fab fa-github-square"></a></span>
          <!--
          <span><a href="https://www.google.com/search?q=fedi+trabelsi&oq=fedi+trabelsi&aqs=chrome..69i57j69i60l3.2401j0j4&sourceid=chrome&ie=UTF-8" class="fab fa-google-plus-square"></a></span>
          -->
        </div>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" [(ngModel)]="username" class="form-control" [ngModelOptions]="{standalone: true}" placeholder="username">

					</div>
					<div class="input-group form-group">

						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="password">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
          </div>
          <div class="row align-items-center remember">

          </div>
					<div class="form-group">
						<input type="submit" value="Login" (click)="Login()" class="btn float-right login_btn">
          </div>
          <div class="align-items-center">
              <p class="remember">{{loginStatus}}</p>
            </div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a [routerLink]="['/register']">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>

</div>
</body>
</div>
